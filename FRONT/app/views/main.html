<div class="jumbotron">
  <h1>Welcome!Stock elite!</h1>
  <p class="lead">
    <img src="images/mainPic.jpg" alt="I'm Yeoman"><br>
    Believe me, StockPredictApp can help you become a winner！！！
  </p>
  <div class="row marketing">
    <h3>Hot Stock Predict</h3>
    <table class="table">
      <tr ng-repeat="hotStock in hotStocks">
        <td><a href='#/view/{{hotStock.id}}'>{{hotStock.stockShortName}}</a></td>
        <td>{{hotStock.description}}</td>
        <td>{{hotStock.created}}</td>
      </tr>
    </table>
  </div>
  <p><a class="btn btn-lg btn-success" ng-href="#/predict">Go predict!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>
{{test}}
