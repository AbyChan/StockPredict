<div class="jumbotron"> <input type="text" class="form-control" placeholder="StockShortName" ng-model="sName"> <br><br> <p><a ng-href class="btn btn-primary btn-sm" ng-click="predictClick(sName)">Predict <span class="glyphicon glyphicon-eye-open"></span></a></p> </div> {{error}} <div ng-show="rslShow"> <div ng-show="waitShow"> <div class="progress progress-striped active"> <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> </div> </div> </div> <div ng-show="predictionShow" class="table"> <table class="table"> <tr ng-repeat="prediction in predictions"> <td>{{prediction.stockShortName}} <td>{{prediction.predict}} <td>{{prediction.predictExpTime}} <td>{{prediction.created}}  </table> <button type="button" class="btn btn-primary btn-lg">Large button</button> </div> </div>
